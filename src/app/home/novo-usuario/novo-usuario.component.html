<h4 class="text-center">Registre-se e mostre o seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input
      type="text"
      placeholder="Email"
      class="form-control"
      formControlName="email"
    />
  </div>
  <app-mensagem
    *ngIf="
      novoUsuarioForm.get('email')?.errors?.required &&
      novoUsuarioForm.get('email')?.touched
    "
    mensagem="Email obrigatório"
  ></app-mensagem>
  <app-mensagem
    *ngIf="
      novoUsuarioForm.get('email')?.errors?.email &&
      novoUsuarioForm.get('email')?.touched
    "
    mensagem="Email no formato incorreto"
  ></app-mensagem>
  <div class="form-group">
    <input
      type="text"
      placeholder="Nome Completo"
      class="form-control"
      formControlName="fullName"
    />
  </div>
  <app-mensagem
    *ngIf="
      novoUsuarioForm.get('fullName')?.errors &&
      novoUsuarioForm.get('fullName')?.touched
    "
    mensagem="Nome incorreto"
  ></app-mensagem>
  <div class="form-group">
    <input
      type="text"
      placeholder="Username"
      class="form-control"
      formControlName="userName"
    />
  </div>
  <app-mensagem
    *ngIf="
      novoUsuarioForm.get('userName')?.errors?.minusculo &&
      novoUsuarioForm.get('userName')?.touched
    "
    mensagem="Username deve ser em letra minúscula"
  ></app-mensagem>
  <div class="form-group">
    <input
      type="password"
      placeholder="Senha"
      class="form-control"
      formControlName="password"
    />
  </div>

  <button class="btn btn-primary btn-block">Cadastrar</button>
</form>

<p>Já é um usuário? <a [routerLink]="['']">Faça login</a></p>
